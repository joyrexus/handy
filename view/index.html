<!DOCTYPE html>
<meta charset="utf-8">
<script src="lib/d3.v3.js"></script>
<script src="http://github.com/jashkenas/coffee-script/raw/master/extras/coffee-script.js"></script>
<body>
  <canvas id="viz"></canvas>

<script type="text/coffeescript">
  $ = (id) -> document.getElementById id

  render = (err, data) ->
    if err
      alert err.statusText 
    else
      window.data = data
      last = data.length - 1
      i = 0
      duration = (data[last].timestamp - data[0].timestamp) / 1000
      step = duration / data.length

      canvas = $('viz')
      canvas.width = 500
      canvas.height = 500
      ctx = canvas.getContext("2d")
      x = d3.scale.linear()
        .range([0,canvas.width])
        .domain([-200,200])
      y = d3.scale.linear()
        .range([canvas.height,0])
        .domain([0,400])

      renderPointables = (obj) ->
        ctx.fillStyle = "rgba(245, 245, 245, 0.3)"
        ctx.fillRect 0, 0, canvas.width, canvas.height
        ctx.fillStyle = "#555"
        if obj.pointables?
          for p in obj.pointables
            pos = p.tipPosition
            ctx.fillRect x(pos[0]), y(pos[1]), 14, 14

      run = ->
        i = 0 if i is last
        renderPointables(data[i])
        i++
        setTimeout(run, step)

      run()

  show = (file) ->
    d3.json file, render

  show "data/test.json"
</script>
